<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио Художника</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #333; color: #fff; padding: 20px; text-align: center; }
        nav a { color: #fff; margin: 0 15px; text-decoration: none; }
        .hero { background: url('background.jpg') no-repeat center/cover; height: 100vh; display: flex; align-items: center; justify-content: center; color: #fff; text-align: center; }
        .portfolio { padding: 50px 20px; text-align: center; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .gallery img { width: 100%; height: auto; border-radius: 10px; }
        .about, .contacts { padding: 50px 20px; text-align: center; }
        footer { background: #333; color: #fff; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>Имя Художника</h1>
        <nav>
            <a href="#portfolio">Портфолио</a>
            <a href="#about">Обо мне</a>
            <a href="#contacts">Контакты</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Искусство, которое вдохновляет</h2>
        <a href="#portfolio" style="color: #fff; background: #555; padding: 10px 20px; text-decoration: none;">Смотреть портфолио</a>
    </section>

    <section id="portfolio" class="portfolio">
        <h2>Портфолио</h2>
        <div class="gallery">
            <img src="work1.jpg" alt="Работа 1">
            <img src="work2.jpg" alt="Работа 2">
            <img src="work3.jpg" alt="Работа 3">
        </div>
    </section>

    <section id="about" class="about">
        <h2>Обо мне</h2>
        <p>Краткая биография и описание творческого пути...</p>
    </section>

    <section id="contacts" class="contacts">
        <h2>Контакты</h2>
        <form>
            <input type="text" placeholder="Ваше имя" required>
            <input type="email" placeholder="Ваш email" required>
            <textarea placeholder="Ваше сообщение" required></textarea>
            <button type="submit">Отправить</button>
        </form>
    </section>

    <footer>
        <p>© 2023 Имя Художника</p>
        <p>
            <a href="https://instagram.com" target="_blank">Instagram</a> | 
            <a href="https://behance.net" target="_blank">Behance</a>
        </p>
    </footer>
</body>
</html>
